<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди пару!</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Найди пару!</h1>
    <div class="cards__container">
    </div>
    <div class="button__container">
      <button class="btn hidden">Сыграть ещё раз</button>
    </div>
    <div class="timer__container">
      <div class="timer"></div>
    </div>
    <div class="modal">
      <form class="modal__form">
        <label class="modal__label">Количество карточек по вертикали/горизонтали (2, 4, 6 или 8):</label>
        <input class="modal__input" type="number" value="4">
        <button class="btn modal__btn">Начать игру!</button>
      </form>
    </div>
    <div class="overlay"></div>
  </div>
</body>
</html>
